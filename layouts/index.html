{{ define "main" }}
<main>
    <ul class="post-list">
        {{ range (where .Site.RegularPages "Layout" "!=" "about") }}
        <li>
            <article class="post-summary">
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <small>on <time>{{ .Date.Format "2006-01-02" }}</time></small>
                {{ .Content }}
            </article>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
