<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Ben Fiedler"/>
    <meta name="description" content="Stuff"/>
    <title>{{ .Title }}</title>
    {{ $css := resources.Get "scss/style.scss" | resources.ToCSS | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
    {{ $chromastyles := resources.Get "css/chromastyles.css" | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $chromastyles.RelPermalink }}" integrity="{{ $chromastyles.Data.Integrity }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro&display=swap">
</head>
