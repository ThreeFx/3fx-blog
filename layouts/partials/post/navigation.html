{{- if or .NextInSection .PrevInSection -}}
<footer class="post-navigation">
    <nav>
{{ with .NextInSection }}
        <div class="next">
            <a class="button" href="{{ .RelPermalink }}">&larr; {{ .Title }}</a>
        </div>
{{ end }}
{{ with .PrevInSection }}
        <div class="prev">
            <a class="button" href="{{ .RelPermalink }}">{{ .Title }} &rarr;</a>
        </div>
{{ end }}
    </nav>
</footer>
{{- end -}}
