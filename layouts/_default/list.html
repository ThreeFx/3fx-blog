{{ define "main" }}
<main>
    <ul class="article-list">
        {{ range .Pages.ByPublishDate.Reverse }}
        <li>
            <article>
                <header class="article-title">
                    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                </header>

                {{ partial "article/metadata.html" . }}

                <p>{{ .Summary }}</p>
            </article>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
